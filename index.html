<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link href="style.css" rel="stylesheet" type="text/css">
	<title>Asignment 6</title>
</head>

<body>
	<form>
		<fieldset>
			<legend>Personal Information</legend>
			
			<label for="lname">Last Name:</label>
			<input type = "text" id="lname" name="lname" required><br><br>
			
			<label for="fname">First Name:</label>
			<input type = "text" id="fname" name="fname" required><br><br>
			
			<label for="state">State:</label>
				<select id = "state" name = "state">
					<option value = "al" selected>AL</option>
					<option value = "ga">GA</option>
					<option value = "fl">FL</option>
				</select><br><br>
			
			<label for="em">Email:</label>
			<input type = "email" id="em" name="em" required><br><br>
			
			<label for="pwd">Password:</label>
			<input type = "password" id="pwd" name="pwd" required><br><br>
			
			<label for="bio">Bio:</label>
			<textarea id="bio" name="bio" rows = "5" cols = "10"></textarea><br><br>
		</fieldset>
		<fieldset>
			<legend>Preferences</legend>
			<label for="favcolor">Favorite Color:</label>
			<input type = "color" id="favcolor" name="favcolor"><br><br>
			
			<label for="DOB">Date of Birth:</label>
			<input type = "date" id="DOB" name="DOB" required><br><br>
			
			<label for = "rsme">Upload Resume PDF:</label>
			<input type = "file" id="rsme" name="rsme"><br><br>
			
			<label for = "rating">Rate Our Service:</label>
			<input type = "range" id = "rating" name = "rating" value = "5" min = "0" max = "10" oninput = "oVal.value = this.nextElementSibling.value = this.value"><br>
			<output name = "oVal" for = "rating">5</output><br>
			
		</fieldset>
		<fieldset>
			<legend>Other Inputs</legend>
			<label for="news">Newsletter:</label>
			<input type = "checkbox" id="news" name="news" value="Newsletter">
			
			<label for="vol">Volunteer:</label>
			<input type = "checkbox" id="vol" name="vol" value="Volunteer"><br><br>
			
			<label>Option 1:</label> <input type = "radio" id="option_1" name="radio-choices" value="option_1">
			<label>Option 2:</label> <input type = "radio" id="option_2" name="radio-choices" value="option_2"><br><br>
			
			<label>Hidden Input:</label>
		</fieldset>
		<input type = "submit" value = "submit" style = "width: 50%;">
		<input type = "reset" value = "reset" style = "width: 50%;">
	</form>
</body>
</html>
